<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>APP LISTA DE TAREAS</h1>
            </div>
            <div class="col-12 col-md-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaTarea">
                    Agregar una nueva tarea
                </button>
            </div>
        </div>

        <div id ="listaTareas"></div>


        <form action="formulario" id="formulario" action="index.html" method="get">
        <div class="modal fade" id="nuevaTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar una nueva tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Nombre: </label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="ingresa el nombre de la tarea" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Fecha: </label>
                                <input type="date" id="fecha" name="nombre" class="form-control" required placeholder="ingresa la descripción">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Descripción: </label>
                                <textarea name="descripcion" id="descripcion" cols="30" rows="10" requeried class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                        <button type="submit" class="btnGuardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        </form>

        <script src="js/JavaScrip.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
