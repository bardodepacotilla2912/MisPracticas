<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body{
        background-color: #4b96e6;
    }
    .container{
        margin-top: 10%;
    }
    
</style>

<body>
 <div class="container">
    <div class="col-12">
        <h1 class="text-center"> calculadora en JS</h1>
    </div>
 </div>
 <form action="calculadora.html">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <input type="text" name="Resulatdo" id="Resulatdo" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(7)" >7</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(8)">8</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(9)">9</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('+')">+</button>   
            </div>
            <div class="col-2 text-center py-3">
                <button type="button" class="btn btn-primary form-control rounded-pill" onclick="factorial()">x!</button>   
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(4)">4</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(5)">5</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(6)">6</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('-')">-</button>   
            </div>
            <div class="col-2 text-center py-3">
                <button type="button" class="btn btn-primary form-control rounded-pill" onclick="cuadrado()">^2</button>   
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(1)">1</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(2)">2</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(3)">3</button>   
            </div>
            <div class="col-2 text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('*')">X</button>   
            </div>
            <div class="col-2 text-center py-3">
                <button type="button" class="btn btn-primary form-control rounded-pill" onclick="SquareRoot()">âˆš</button>   
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-center py-3">
             <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(0)">0</button>   
            </div>
            <div class="col-2 text-center py-3">
             <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('.')">.</button>   
            </div>
            <div class="col-2 text-center py-3">
             <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="limpiar()">C</button>   
            </div>
            <div class="col-2 text-center py-3">
                <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('/')">/</button>   
            </div>
            <div class="col-2 text-center py-3">
                <button type="button" class="btn btn-warning form-control rounded-pill" onclick="porcentaje()">%</button>   
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center py-3">
            <button type ="button" class="btn btn-warning form-control rounded-pill offset-12" onclick="calcular()" > =</button>
            </div>
        </div>
        
    </div>
 </form>
   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="js/index.js"></script>
</body>
</html>
